{% extends 'layout.html' %}

{% block content %}
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <h2 class="sub-title"> 회원가입</h2>
            {% if form.errors %}
                <p>다시 입력해주세요</p>
            {% endif %}

            <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="이메일을 입력하세요">
            </div>

            <div class="form-group">
            <label for="{{ form.username.id_for_label }}">User Name</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="유저이름 입력하세요">
            </div>
            <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password</label>
            <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" placeholder="패스워드 입력하세요">
            </div>
            <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Password check</label>
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}"  placeholder="패스워드 입력하세요">
            </div>


            <input type="submit" class="btn btn-primary" value="회원가입">
            <a href="{% url 'post_list' %}">
                    <button type="button" class="btn btn-danger">취소</button>
                </a>
            <input type="hidden" name="next" value="{{ next }}">
        </form>

    </div>
{% endblock %}
